{% set version = "1.4.6" %}
{% set name = "acat" %}

package:
  name: acat
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dbae28df88402beb8b46577b1b0b7a160835dfe958f91fd17924de7095328a0b

build:
    number: '1'
    string: acat_1

requirements:
  build:
    - python>=3.6
    - pip
  run:
    - python>=3.6
    - networkx>=2.4
    - ase
    - asap3

test:
  imports:
    - acat

about:
  home: https://gitlab.com/asm-dtu/acat
  license: GNU LESSER GENERAL PUBLIC LICENSE
  summary: "Alloy Catalysis Automated Toolkit"

